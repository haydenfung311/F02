<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id = "keyboard">
    <div id = "white">
        <button class ="btn" id = "btn1">f</button>
        <button class ="btn" id = "btn2">g</button>
        <button class ="btn" id = "btn3">h</button>
        <button class ="btn" id = "btn4">j</button>
        <button class ="btn" id = "btn5">k</button>
        <button class ="btn" id = "btn6">l</button>
        <button class ="btn" id = "btn7">;</button>
        <button class ="btn" id = "btn8">'</button>
    </div>
    <div id="black">
        <button class ="btn2" id = "btn9">t</button>
        <button class ="btn2" id = "btn10">y</button>
    </div>
    <div id="black2">
        <button class ="btn3" id = "btn11">i</button>
        <button class ="btn3" id = "btn12">o</button>
        <button class ="btn3" id = "btn13">p</button>
    </div>

</div>


<script src = "script.js"></script>
</body>
</html>
